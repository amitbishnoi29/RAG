<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Examples</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        button:hover {
            background: #0056CC;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .response {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #007AFF;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .logs {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .log-error { background: #fee; color: #c33; }
        .log-info { background: #e3f2fd; color: #1976d2; }
        .log-success { background: #e8f5e8; color: #2e7d32; }
        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 4px;
        }
        .sources span {
            display: inline-block;
            background: #ffc107;
            color: #212529;
            padding: 2px 8px;
            border-radius: 12px;
            margin: 2px;
            font-size: 12px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        h2 {
            color: #007AFF;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>ü§ñ RAG Chat API Examples</h1>
    
    <div class="container">
        <!-- Streaming Chat -->
        <div class="panel">
            <h2>üì° Streaming Chat (Real-time)</h2>
            <div class="input-group">
                <label for="streamingMessage">Message:</label>
                <textarea id="streamingMessage" placeholder="What is Python programming?">What is Python programming?</textarea>
            </div>
            <button onclick="startStreamingChat()" id="streamingBtn">Send Streaming Request</button>
            <div id="streamingResponse" class="response" style="display: none;"></div>
            <div id="streamingSources" class="sources" style="display: none;"></div>
        </div>

        <!-- Non-Streaming Chat -->
        <div class="panel">
            <h2>‚ö° Non-Streaming Chat (Complete Response)</h2>
            <div class="input-group">
                <label for="nonStreamingMessage">Message:</label>
                <textarea id="nonStreamingMessage" placeholder="What is web development?">What is web development?</textarea>
            </div>
            <button onclick="startNonStreamingChat()" id="nonStreamingBtn">Send Complete Request</button>
            <div id="nonStreamingResponse" class="response" style="display: none;"></div>
            <div id="nonStreamingSources" class="sources" style="display: none;"></div>
        </div>
    </div>

    <!-- Logs -->
    <div class="logs">
        <h2>üìã Request Logs</h2>
        <div id="logs"></div>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let logCounter = 0;

        function log(message, type = 'info') {
            logCounter++;
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            logCounter = 0;
        }

        function displaySources(sources, containerId) {
            const container = document.getElementById(containerId);
            if (sources && sources.length > 0) {
                container.innerHTML = 'üìö Sources: ' + sources.map(source => 
                    `<span>${source}</span>`
                ).join('');
                container.style.display = 'block';
            }
        }

        async function startStreamingChat() {
            const message = document.getElementById('streamingMessage').value;
            const responseDiv = document.getElementById('streamingResponse');
            const btn = document.getElementById('streamingBtn');

            if (!message.trim()) {
                log('‚ùå Please enter a message', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Streaming...';
            responseDiv.style.display = 'block';
            responseDiv.textContent = '';

            log('üöÄ Starting streaming chat request', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                log('üì° Response received, starting to read stream', 'info');

                const reader = response.body?.getReader();
                if (!reader) {
                    throw new Error('No response body');
                }

                const decoder = new TextDecoder();
                let buffer = '';
                let completeResponse = '';
                let chunkCount = 0;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        log('üèÅ Stream completed', 'success');
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim() && line.startsWith('data: ')) {
                            const data = line.slice(6).trim();

                            if (data === '[DONE]') {
                                log('‚úÖ Received [DONE] marker', 'success');
                                break;
                            }

                            try {
                                const parsed = JSON.parse(data);

                                if (parsed.content !== undefined) {
                                    chunkCount++;
                                    completeResponse += parsed.content;
                                    responseDiv.textContent = completeResponse;
                                    
                                    if (chunkCount % 10 === 0) {
                                        log(`üí¨ Received ${chunkCount} chunks so far`, 'info');
                                    }

                                } else if (parsed.sources) {
                                    log(`üìö Received ${parsed.sources.length} sources`, 'info');
                                    displaySources(parsed.sources, 'streamingSources');
                                }

                            } catch (error) {
                                log(`‚ùå Parse error: ${error.message}`, 'error');
                            }
                        }
                    }
                }

                log(`üéâ Streaming completed! Total chunks: ${chunkCount}`, 'success');

            } catch (error) {
                log(`‚ùå Streaming error: ${error.message}`, 'error');
                responseDiv.textContent = `Error: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Streaming Request';
            }
        }

        async function startNonStreamingChat() {
            const message = document.getElementById('nonStreamingMessage').value;
            const responseDiv = document.getElementById('nonStreamingResponse');
            const btn = document.getElementById('nonStreamingBtn');

            if (!message.trim()) {
                log('‚ùå Please enter a message', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Sending...';
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Waiting for complete response...';

            log('üöÄ Starting non-streaming chat request', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                log('üì° Response received, parsing JSON', 'info');

                const data = await response.json();

                responseDiv.textContent = data.response;
                
                if (data.sources) {
                    log(`üìö Received ${data.sources.length} sources`, 'info');
                    displaySources(data.sources, 'nonStreamingSources');
                }

                log('‚úÖ Non-streaming request completed successfully', 'success');

            } catch (error) {
                log(`‚ùå Non-streaming error: ${error.message}`, 'error');
                responseDiv.textContent = `Error: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Complete Request';
            }
        }

        // Initialize
        log('üîß Chat API Examples loaded. Make sure backend is running on http://localhost:8000', 'info');
    </script>
</body>
</html>
